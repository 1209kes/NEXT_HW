{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-egde" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{% static 'update.css' %}" />
        <title>Document</title>
    </head>
    <body>
        <div class="title">
            <h1>할 일 수정하기</h1>
        </div>
        <div class="box">
            <form action="" method="post">
                {% csrf_token %}
                <div class="b1">
                    <label for="title">제목</label>
                    <input type="text" id="text" name="title" value="{{ post.title }}" />
                </div>
                <div class="b2">
                    <label for="content">세부내용</label>
                    <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
                </div>
                <div class="b3">
                    <label for="deadline">마감기한</label>
                    <input type="date" id="deadline" name="deadline" value="{{ post.deadline }}" />
                </div>
                <div class="b4">
                    <button type="submit">수정하기</button>
                </div>
            </form>
        </div>
    </body>
</html>
