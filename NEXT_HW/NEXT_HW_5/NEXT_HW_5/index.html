<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOSS_clone_coding</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/a75f266e95.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="outer_box">
            <div class="a">
                <p>1:19</p>
            </div>

            <div class="top">
                <div class="b">
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div class="c">
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="d">
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>

            <div class="A">
                <img src="./a.jpg" alt="toss_icon" width="30px" />
            </div>
            <div class="B">
                <p>toss</p>
            </div>
            <div class="C">
                <img src="./b.jpg" alt="duck" width="21px" />
            </div>
            <div class="D">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="E">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="box1 box"></div>
            <div class="aa">
                <p>토스뱅크</p>
            </div>
            <div class="bb">
                <i class="fa-solid fa-greater-than"></i>
            </div>

            <div class="box2 box">
                <div class="Aa">
                    <img src="./c.jpg" alt="icons" width="43px" />
                </div>
                <div class="let">
                    <p>NH ALL100플랜통장</p>
                    <p>토스뱅크 통장</p>
                    <p>토스뱅크에 쌓인 이자</p>
                    <p>입출금통장</p>
                    <p>저축 · 자유적금</p>
                </div>
                <div class="pr">
                    <p>0원</p>
                    <p>10,000,000원</p>
                    <p>174원</p>
                    <p>0원</p>
                    <p>3,800,000원</p>
                </div>
                <div class="watch">
                    <p>내 계좌 · 대출 · 증권 · 포인트 보기</p>
                    <i class="fa-solid fa-greater-than"></i>
                </div>
            </div>

            <div class="box3">
                <div class="b1 box_">송금</div>
                <div class="b1 box_">송금</div>
                <div class="b3 box_">지금 받기</div>
                <div class="b4 box_">송금</div>
            </div>
            <div class="horizon">
                <hr width="280px" size="1" />
            </div>
            <div class="box4 box">
                <div class="img">
                    <img src="./ㅇ.jpg" alt="card" width="30px;" />
                </div>
                <div class="let third1">
                    <p>이번 달 쓴 금액</p>
                </div>
                <div class="pr third2">
                    <p>997,289원</p>
                </div>
                <div class="box5 box_">내역</div>
            </div>
            <div class="box6 box">
                <div class="letter let">
                    <p>계좌개설</p>
                    <p>카드발급</p>
                    <p>대출받기</p>
                </div>
            </div>
            <div class="vertical">
                <div class="v-line"></div>
                <div class="v-line"></div>
            </div>
            <div class="box7 box">
                <div class="let day">
                    <p>3월 19일 화요일</p>
                </div>
            </div>
            <div class="box8">
                <div class="icons">
                    <i class="fa-solid fa-house" style="color: black"></i>
                    <i class="fa-solid fa-gem"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                    <i class="fa-solid fa-chart-line"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="lett">
                    <p style="color: black">홈</p>
                    <p>혜택</p>
                    <p>토스페이</p>
                    <p>주식</p>
                    <p>전체</p>
                </div>
            </div>
            <hr width="120px" size="5px" color="black" />
        </div>

</html>
