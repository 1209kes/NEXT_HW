<!DOCTYPE html>
<head>
    <title>instagram_clone</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/a75f266e95.js" crossorigin="anonymous"></script>

    <style>
        body {
            width: 50%;
        }
        .vertical {
            position: absolute;
            top: 0;
            width: 50%;
            border-left: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="outer_box">
        <div class="a">
            <i class="fa-solid fa-chevron-left fa-1g"></i>
        </div>
        <div class="b">
            <p>honjowolf</p>
        </div>
        <div class="c">
            <i class="fa-solid fa-certificate"></i>
        </div>
        <div class="d">
            <i class="fa-regular fa-bell"></i>
        </div>
        <div class="e">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="f">
            <i class="fa-sharp fa-solid fa-check"> </i>
        </div>

        <div class="a1">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Instagram_Stories_ring.svg/168px-Instagram_Stories_ring.svg.png"
                alt="ring"
                width="90px"
            />
        </div>
        <div class="b1">
            <img src="./profile.png" alt="profile" width="80px" height="80px" />
        </div>
        <div class="num">
            <p>216</p>
            <p>23.3만</p>
            <p>476</p>
        </div>
        <div class="let">
            <p>게시물</p>
            <p>팔로워</p>
            <p>팔로잉</p>
        </div>
        <div class="a2">
            <p>TABBER / 태버</p>
        </div>
        <div class="b2">
            <p>@you.will.knovv</p>
        </div>
        <div class="c2">
            <img
                src="https://www.shareicon.net/data/512x512/2016/09/10/828161_url_512x512.png"
                alt="linkicon"
                width="15.5px;"
            />
        </div>
        <div class="d2">
            <p>tabber-official.com 외 1개</p>
        </div>
        <div class="e2">
            <img src="./smallicon.jpg" alt="smallicon" width="45px;" />
        </div>
        <div class="f2">
            <p><strong>Ieeseohyeun</strong>님과 <strong>eun_seo_ng</strong>님이 팔로우합니다</p>
        </div>
        <div class="boxes">
            <div class="box1 box">팔로잉</div>
            <div class="box2 box">메시지</div>
            <div class="box3 box"></div>
        </div>
        <div class="i1">
            <img src="https://www.svgrepo.com/show/506618/user-plus.svg" alt="user-plus" width="19px;" />
        </div>
        <div class="i2">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="th">
            <img src="./threeicon.jpg" alt="three_icons" width="300px" />
        </div>
        <div class="pic">
            <img src="./pic.jpg" alt="pictures" width="415px" />
        </div>

        <div class="bottom_icons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-clapperboard"></i>
        </div>
        <div class="bo_ic_im">
            <img src="./bi.jpg" alt="bottom_icon_image" width="25px;" />
        </div>
        <div class="red_dot">
            <i class="fa-solid fa-circle" style="color: #f50a0a"></i>
            <i class="fa-solid fa-circle" style="color: #f50a0a"></i>
        </div>
    </div>
</body>
